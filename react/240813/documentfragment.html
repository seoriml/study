<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const htmlCode = `
            <article class="parent">
                <figure>
                    <img class="figImg"
                        src="https://file.mk.co.kr/meet/neds/2021/07/image_readtop_2021_654175_16256093474708254.jpg"
                        alt="">
                    <figcaption class="figCap">
                        유재석씨가 수상식에서 환하게 웃고 있다.
                    </figcaption>
                </figure>
            </article>
        `;

        for (let i = 0; i < 10; i++) {
            document.body.innerHTML += htmlCode;
        }

        // const $article = document.querySelector(".parent").outerHTML;
        const frag = document.createDocumentFragment();

        for (let i = 0; i < 10; i++) {
            const article = document.createElement('article');
            article.innerHTML = ` <article class="parent">
        <figure>
            <img class="figImg"
                src="https://file.mk.co.kr/meet/neds/2021/07/image_readtop_2021_654175_16256093474708254.jpg" alt="">
            <figcaption class="figCap">
                유재석씨가 수상식에서 환하게 웃고 있다.
            </figcaption>
        </figure>
    </article>`;

            frag.append(article);
        }

        document.body.append(frag);
    </script>
</body>

</html>
