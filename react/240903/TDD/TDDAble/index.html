<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        article {
            border: 3px solid black;
            border-radius: 10px;
            padding: 20px;
        }

        .viewer {
            display: block;
            margin: 50px 0 50px;
            text-align: center;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <article>
        <strong class="viewer">사용자 텍스트</strong>
        <input type="text" class="inp-txt">
        <button class="btn">적용</button>
    </article>

    <script src="TextManager.js"></script>
    <script src="ViewManager.js"></script>

    <script>
        const textManager = new TextManager();

        const container = document.querySelector('article');

        const elements = {
            inpEl: container.querySelector('.inp-txt'),
            btnEl: container.querySelector('.btn'),
            viewerEl: container.querySelector('.viewer')
        };

        const viewManager = new ViewManager(textManager, elements);

        viewManager.updateView();
    </script>
</body>

</html>
