<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hamster</title>
    <style>
      /* Global */
      :root {
        /* color */
        --hamster-body: #eb91a5;
        --hamster-body-gray: black;
        --hamster-cheek: #e2727c;
        --cherry-blossom: #f4d9d8;
        --cherry-blossom-border: #ee848e;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: #fdffcc;
      }

      /* animation */
      @keyframes bounce {
        50% {
          transform: translateY(30px);
        }
      }

      @keyframes head-bounce {
        from {
          transform: scaleX(1);
        }
        to {
          transform: scaleX(1.05);
        }
      }

      @keyframes face-bounce {
        50% {
          top: 57.5%;
        }
      }

      @keyframes flower {
        0% {
          transform: scale(0.15);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes heartbeat {
        0% {
          transform: scale(0);
          transform: rotate(-45deg);
          opacity: 0;
          border: 2px dotted transparent;
        }
        50% {
          opacity: 1;
          border: 2px dotted #e74c3c;
        }
        100% {
          transform: scale(1);
          opacity: 0;
          border: 2px dotted transparent;
          transform: rotate(0deg);
        }
      }

      /* container */
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .hamster {
        margin: 200px auto;
        transform-origin: left;
        animation: bounce 1s infinite linear;
      }

      .head {
        margin: 200px auto;
        animation: head-bounce 0.5s infinite alternate;
      }

      .face {
        position: absolute;
        top: 57%;
        left: 49%;
        transform: translate(-50%, -50%);
        animation: face-bounce 1s infinite alternate;
      }
      .cheek-wrapper {
        width: 500px;
        position: absolute;
        top: 45%;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        justify-content: space-between;
      }
      .cheek {
        width: 120px;
        height: 100px;
        background-color: lightpink;
        border-radius: 100%;
        filter: blur(20px);
      }

      .body {
        width: 600px;
        height: 150px;
        background-color: pink;
        border-left: 10px solid var(--hamster-body-gray);
        border-right: 10px solid var(--hamster-body-gray);
        position: absolute;
        bottom: 11%;
        left: 50%;
        transform: translateX(-50%);
        z-index: -1;
        border-radius: 150px 150px 0 0; /* 상단만 둥글게 */
      }

      .heart-container {
        display: flex;
        justify-content: center;
        gap: 100px;
      }
      .heart {
        width: 100px;
        height: 100px;
        position: relative;
        background-color: #e74c3c;
        animation: heartbeat 3s infinite;
      }

      .heart::before,
      .heart::after {
        content: "";
        width: 100px;
        height: 100px;
        background-color: #e74c3c;
        position: absolute;
        border-radius: 50%;
      }
      .heart::before {
        top: -50px;
        left: 0;
      }
      .heart::after {
        top: 0;
        left: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="hamster">
        <div class="heart-container">
          <div class="heart"></div>
          <div class="heart"></div>
          <div class="heart"></div>
        </div>
        <div>햅삐~</div>
        <div class="head-wrapper">
          <div class="head">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="961"
              height="509"
              viewBox="0 0 961 509"
              fill="none"
            >
              <path
                d="M354.787 32.5627C231.182 -39.0881 179.416 49.0744 168.983 102.112C32.6598 90.1035 1.55987 219.195 3.05028 285.242C3.05028 431.746 113.672 479.046 168.983 484.383C185.278 500.395 329.45 498.393 399.5 495.391C446.398 514.605 515.752 503.397 544.566 495.391C572.785 510.602 727.556 494.39 801.414 484.383C938.134 445.556 962.378 318.099 957.41 259.224C941.512 119.524 823.273 81.9311 766.141 80.5968C730.371 -20.675 635.647 0.0396492 592.756 23.056C489.421 -17.3727 391.054 12.5485 354.787 32.5627Z"
                fill="white"
                stroke="black"
                stroke-width="6"
              />
            </svg>
          </div>
          <div class="face">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="270"
              height="279"
              viewBox="0 0 270 279"
              fill="none"
            >
              <path
                d="M229.5 15C234.667 5.66667 249.6 -7.4 268 15"
                stroke="black"
                stroke-width="5"
              />
              <path
                d="M3 19.3682C8.16667 10.0349 23.1 -3.0318 41.5 19.3682"
                stroke="black"
                stroke-width="6"
              />
              <path
                d="M88.5 85C96 93.1667 117.1 104.6 141.5 85C150.333 96 172.9 111.4 192.5 85"
                stroke="black"
                stroke-width="6"
              />
              <path
                d="M119 266.5C126.5 274 147.2 284.5 170 266.5"
                stroke="black"
                stroke-width="6"
              />
              <ellipse cx="141.5" cy="77.5" rx="9.5" ry="6.5" fill="#FEB1CD" />
            </svg>
          </div>
          <div class="cheek-wrapper">
            <div class="cheek"></div>
            <div class="cheek"></div>
          </div>
        </div>
        <div class="body">
          <div class="circle">단추</div>
          <div class="hand">손</div>
        </div>
      </div>
  </body>
</html>
