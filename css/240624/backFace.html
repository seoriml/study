<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
            perspective: 300px;
            background-color: black;
        }

        .card {
            position: relative;
            transform: rotateY(40deg);
            width: 150px;
            height: 300px;
            /* transform-style: preserve-3d; */
            backface-visibility: hidden;
        }

        .card::before,
        .card::after {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            background-color: teal;
        }

        .card::before {
            content: 'front';
            z-index: 10;
            /* transform: translateZ(50px); */
        }

        .card::after {
            content: 'back';
            transform: rotateY(180deg);
            background-color: royalblue;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card"></div>
    </div>
</body>

</html>
