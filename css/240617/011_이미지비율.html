<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            /* aspect-ratio를 사용한 방법 */
            img {
                /* width: 300px;
                aspect-ratio: 2 / 1;
                object-fit: cover; */
            }

            /* padding %를 사용한 방법 */
            .thumbnail {
                height: 0;
                padding-top: 50%;
                position: relative;
            }

            .thumbnail img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                position: absolute;
                top: 0;
                left: 0;
            }
        </style>
    </head>
    <body>
        <div class="thumbnail">
            <img src="https://www.shutterstock.com/image-photo/silhouette-skateboarder-jumping-skatepark-260nw-1928230241.jpg" alt="스케이트보드를 타는 남성" />
        </div>
    </body>
</html>
