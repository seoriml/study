<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            div {
                width: 300px;
                height: 100px;

                /* gradient 배경 색상 */
                background: rgb(238, 174, 202);
                background: linear-gradient(90deg, rgba(238, 174, 202, 1) 14%, rgba(180, 216, 212, 1) 36%, rgba(148, 187, 233, 1) 83%);

                /* 요소 그림자 */
                box-shadow: rgba(17, 17, 26, 0.1) 0px 4px 16px, rgba(17, 17, 26, 0.1) 0px 8px 24px, rgba(17, 17, 26, 0.1) 0px 16px 56px;

                /* 불투명도 */
                opacity: 0.7;
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
