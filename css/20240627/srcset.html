<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>해상도전환</title>
  </head>
  <body>
    <!-- srcset -->
    <!-- w 서술자 -->
    <img
      srcset="
        /img/chilli_360px.jpg   360w,
        /img/chilli_720px.jpg   720w,
        /img/chilli_1440px.jpg 1440w
      "
      src="/img/chilli_360px.jpg"
      alt="다람쥐 캐릭터 칠리"
    />
    <!-- x 서술자 -->
    <img
      srcset="
        /img/chilli_360px.jpg,
        /img/chilli_720px.jpg  2x,
        /img/chilli_1440px.jpg 4x
      "
      src="/img/chilli_360px.jpg"
      alt="다람쥐 캐릭터 칠리"
    />

    <!-- sizes  -->
    <img
      srcset="
        /img/chilli_360px.jpg   360w,
        /img/chilli_720px.jpg   720w,
        /img/chilli_1440px.jpg 1440w
      "
      sizes="
		(max-width: 360px) 200px, 
		(max-width: 720px) 400px,
											 600px"
      src="/img/chilli_360px.jpg"
      alt="다람쥐 캐릭터 칠리"
    />
  </body>
</html>
