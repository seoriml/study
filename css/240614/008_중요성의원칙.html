<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .container {
                width: 200px;
                height: 200px;
                background-color: antiquewhite;
                color: red;
            }

            /* !important는 사용하지 않는것이 좋다! */
            .item {
                width: 100px;
                height: 100px;
                background-color: aqua;
                color: black !important;
            }
        </style>
    </head>
    <body>
        <div class="container">
            container
            <div class="item">item</div>
        </div>
    </body>
</html>
