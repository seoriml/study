<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            /* 1 + 100 */
            div #id1 {
                color: green;
            }

            /* 1 */
            p {
                color: black;
            }

            /* 100 */
            #id1 {
                color: blue;
            }

            /* 10 */
            .class {
                color: yellow;
            }
        </style>
    </head>
    <body>
        <div>
            <p id="id1" class="class">1. 이글자는 어떤 색일까요?</p>
            <!-- 1000 -->
            <p id="id2" class="class" style="color: red">2. 이글자는 어떤 색일까요?</p>
        </div>
    </body>
</html>
