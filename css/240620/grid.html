<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            /* grid-template-columns: repeat(4, 100px); */
            grid-template-areas:
                "blue blue blue yellow yellow"
                "blue blue blue yellow yellow"
                "puple puple orange yellow yellow"
                "pink pink green green green"
                "pink pink green green green";
            width: 800px;
            height: 800px;
            /* grid-template-columns: 100px 100px 100px; */
            /* grid-template-columns: repeat(1, 2fr repeat(4, 1fr), 3fr); */
            /* grid-template-columns: 2fr repeat(3, 1fr) 3fr; */
            /* grid-template-rows: 200px 100px; */
            /* grid-template-rows: repeat(3, 200px); */
            grid-auto-rows: 150px;
            gap: 20px;
        }

        .item {
            /* width: 50px;
            height: 50px; */
            border: 1px solid black;
        }

        .item1 {
            grid-area: blue;
            /* grid-area: 1/1/2/-1; */
            /* grid-area: section; */
            background-color: teal;
        }

        .item2 {
            grid-area: yellow;
            /* grid-area: 2/1/span 3/2; */
            /* grid-area: header; */
            background-color: royalblue;
        }

        .item3 {
            grid-area: puple;
            /* grid-area: 2/2/span 3/-1; */
            /* grid-area: aside; */
            background-color: pink;
        }

        .item4 {
            grid-area: orange;
            /* grid-area: 5/1/5/5; */
            /* grid-area: footer; */
            background-color: blueviolet;
        }

        .item5 {
            grid-area: pink;
            /* grid-area: 5/1/5/5; */
            /* grid-area: footer; */
            background-color: red;
        }

        .item6 {
            grid-area: green;
            /* grid-area: 5/1/5/5; */
            /* grid-area: footer; */
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item item1">item1</div>
        <div class="item item2">item2</div>
        <div class="item item3">item3</div>
        <div class="item item4">item4</div>
        <div class="item item5">item5</div>
        <div class="item item6">item6</div>
        <!-- <div class="item item7">item7</div>
        <div class="item item8">item8</div>
        <div class="item item9">item9</div>
        <div class="item item10">item10</div> -->
    </div>
</body>

</html>
