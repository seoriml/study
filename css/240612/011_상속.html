<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            section {
                color: red;
                border: 5px solid pink;
            }

            p {
                color: black;
            }

            h1,
            h2,
            p {
                border: inherit;
            }
        </style>
    </head>
    <body>
        <section>
            <h1>hello</h1>
            <h2>hello</h2>
            <p>hello</p>

            <input type="text" value="hello" />
        </section>

        <h1>hello</h1>
        <h2>hello</h2>
    </body>
</html>
