<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            /* 자손 선택자 */
            section p {
                font-weight: bold;
            }

            /* 자식 선택자 (직계 자손) */
            section > p {
                color: royalblue;
            }

            /* 일반 형제 선택자 */
            section ~ p {
                text-decoration: underline;
            }

            section + p {
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <p>p</p>
        <p>p</p>
        <p>p</p>
        <section>
            <div><p>p</p></div>
            <p>p</p>
            <p>p</p>
        </section>
        <p>p</p>
        <p>p</p>
        <p>p</p>
    </body>
</html>
