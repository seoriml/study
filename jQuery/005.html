<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            display: none;
        }
    </style>
</head>
<body>
    <p class="hello">안녕하세요</p>

    <div class="box">hello world</div>
    <div class="box-test">hello world</div>
<script>
    $('.box').fadeIn(10000);
    $('.box-test').fadeIn(1000).fadeOut(1000).fadeIn(1000).fadeOut(1000).fadeIn(1000);

    // $(".hello").hide();
    // $(".hello").show();
    $(".hello").hide();
    $(".hello").toggle();
</script>
</body>
</html>
