<!DOCTYPE html>
<html lang="ko">
<head>

    <title></title>
</head>
<body>
    <script>
        // 로컬 스토리지에 데이터 저장
        localStorage.setItem('username', 'licat');

        const username = localStorage.getItem('username');
        console.log(username);
    </script>
