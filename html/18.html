<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input</title>
    <style>
      input {
        display: block;
      }
    </style>
  </head>
  <body>
    <input type="number" min="3" step="2" />
    <input type="text" minlength="10" />
    <input type="hidden" />
    <input type="reset" />
    <input type="range" />
    <input type="search" />
    <input type="color" />
    <label for="file">파일 선택하기</label>
    <input id="file" type="file" />
    <input type="text" />
    <input type="time" />
    <input type="button" value="버튼입니다" />
    <input type="email" />
    <input type="tel" />
    <input type="checkbox" checked />
    <input type="radio" checked />
    <input type="date" />
    <input type="datetime-local" />
    <input type="month" />
  </body>
</html>
