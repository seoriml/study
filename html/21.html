<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>textarea</title>
    <style>
      button {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <textarea name="" id="">
    콘텐츠로 넣으면 된다.
    </textarea>
    <textarea
      rows="10"
      cols="50"
      minlength="10"
      maxlength="100"
      placeholder="10자 이상 100자 이하로 내용을 입력해주세요"
    ></textarea>
    <input type="button" value="제출하기" />
    <button>
      <img src="./src/LiCat.png" alt="" />
      제출하기
    </button>
    <a href="">a태그입니다.</a>
  </body>
</html>
