<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form태그 실습</title>
    <style>
      input {
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>폼 요소 연습하기</h1>
    <form action="">
      <label for="id">아이디</label>
      <input type="text" id="id" />
      <label for="password">비밀번호</label>
      <input type="password" id="password" placeholder="특수문자 포함 필수" />
      <label for="birth">생일</label>
      <input type="date" id="birth" />
      <label for="profileImg">프로필사진</label>
      <input type="file" id="profileImg" />
      <select name="options" id="carrier">
        <option value="skt">SKT</option>
        <option value="kt">KT</option>
        <option value="lgu">LGU+</option>
      </select>
      <label for="tel">전화번호</label>
      <input type="tel" id="tel" />
      <fieldset>
        <legend>성별</legend>
        <label for="male">남성</label>
        <input type="radio" id="male" />
        <label for="female">여성</label>
        <input type="radio" id="female" />
      </fieldset>
      <fieldset>
        <legend>사용 기술</legend>
        <label for="html">HTML</label>
        <input type="checkbox" id="html" />
        <label for="CSS">CSS</label>
        <input type="checkbox" id="CSS" />
        <label for="Js">Js</label>
        <input type="checkbox" id="Js" />
      </fieldset>
      <label for="broswer">사용하는 브라우저를 선택하세요</label>
      <input type="text" id="broswer" list="browsers" />
      <datalist id="browsers">
        <option value="chrome">chrome</option>
        <option value="firefox">firefox</option>
      </datalist>
      <input type="reset" value="초기화">
      <input type="submit" value="제출">
    </form>
  </body>
</html>
