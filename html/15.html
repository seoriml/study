<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>video and audio</title>
  </head>
  <body>
    <!-- 1번째 방법 -->
    <video src="./rabbit.MOV" width="300" controls preload="none"></video>
    <!-- 2번째 방법 -->

    <audio src="./CatPurr.mp3" controls></audio>
