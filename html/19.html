<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>select</title>
  </head>
  <body>
    <select name="" id="">
      <optgroup label="직업 선택하기">
        <option value="designer">디자이너</option>
        <option value="FE" selected>프론트엔드 개발자</option>
        <option value="BE">백엔드 개발자</option>
      </optgroup>
      <optgroup label="어쩌구 선택하기">
        <option value="designer">디자이너</option>
        <option value="FE" selected>프론트엔드 개발자</option>
        <option value="BE">백엔드 개발자</option>
      </optgroup>
    </select>
  </body>
</html>
