<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        음....
        <br>
        <a href="https://www.naver.com" class="link">네이버 링크입니다만..</a>
    </div>
</body>
<script>
    // // a태그의 기본동작 막기.
    // document.querySelector("a").addEventListener("click",function(e){
    //     e.preventDefault();
    //     console.log("a 클릭!")
    // })
    // // preventDefalut를 사용해도 상위요소의 div의 이벤트가 발생한다.
    // document.querySelector("div").addEventListener("click",function(e){
    //     console.log("div 클릭!")
    // })
    
    // a태그의 기본동작을 막고 페이지 이동하는것처럼 보이게 하기.
    document.querySelector("a").addEventListener("click",function(e){
        e.preventDefault();
        document.querySelector("div").innerHTML = "";
        document.querySelector("div").innerHTML = "페이지 이동된척하기 ㅋ";
        console.log("a 클릭!")
    })
    document.querySelector("div").addEventListener("click",function(e){
        console.log("div 클릭!")
    })
</script>
</html>
