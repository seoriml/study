<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 변수 키워드 별 특징
      // var, let, const
      a = 10; // 키워드 없이 선언+할당이 가능하다
      // var a = 10;
      console.log(a);

      // 재선언
      var name = "경현";
      console.log(name);

      var name = "위니브";
      console.log(name);

      let name2 = "경현";
      // let name2 = '다빈'; // let과 const는 재선언이 불가하다

      // 재할당
      var x = 10;
      x = 20;

      let y = 30;
      y = 40;

      const z = 50;
      // z = 60;
    </script>
  </body>
</html>
