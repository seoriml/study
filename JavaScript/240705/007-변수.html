      // 변수 할당(재할당)

      b = 20;

      // name = "hello"; // TypeError: Assignment to constant variable.

      // 변수 참조
      console.log(a);
      console.log(b);
      console.log(name);
      // console.log(c); // ReferenceError: c is not defined
    </script>
